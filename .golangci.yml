version: "2"
linters:
  default: all
  disable:
    - exhaustruct
    - mnd
    - tagliatelle
    - varnamelen
    - wsl
  settings:
    cyclop:
      max-complexity: 15
      package-average: 10
    depguard:
      rules:
        internal:
          files:
            - '**/internal/**/*.go'
            - '!$test'
          allow:
            - $gostd
            - github.com/google/go-cmp
        main:
          files:
            - '!**/internal/**/*.go'
            - '!$test'
          allow:
            - $gostd
            - github.com/editorconfig/editorconfig-core-go/v2
            - github.com/hashicorp/go-multierror
            - golang.org/x/mod/semver
            - gopkg.in/ini.v1
    wsl_v5:
      allow-first-in-block: true
      allow-whole-block: false
      branch-max-lines: 2
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gci
    - gofmt
    - gofumpt
    - goimports
  settings:
    gci:
      sections:
        - standard
        - default
        - prefix(github.com/editorconfig/editorconfig-core-go)
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
