---
language: go
dist: xenial
sudo: true

go:
  - '1.12.x'
  - '1.13.x'

compiler:
  - gcc

install:
  # first we create a directory for the CMake binaries
  - DEPS_DIR="${TRAVIS_BUILD_DIR}/deps"
  - mkdir ${DEPS_DIR} && cd ${DEPS_DIR}
  # we use wget to fetch the cmake binaries
  - travis_retry wget --no-check-certificate https://cmake.org/files/v3.15/cmake-${CMAKE_VERSION}-Linux-x86_64.tar.gz
  - echo "7c2b17a9be605f523d71b99cc2e5b55b009d82cf9577efb50d4b23056dee1109 cmake-${CMAKE_VERSION}-Linux-x86_64.tar.gz" > sha256sum.txt
  - sha256sum -c sha256sum.txt
  - tar -xvf cmake-${CMAKE_VERSION}-Linux-x86_64.tar.gz > /dev/null
  - mv cmake-${CMAKE_VERSION}-Linux-x86_64 cmake-install
  - PATH=${DEPS_DIR}/cmake-install:${DEPS_DIR}/cmake-install/bin:$PATH
  - cd ${TRAVIS_BUILD_DIR}

env:
  - GO111MODULE=on
    CMAKE_VERSION=3.15.4

script:
  - make test
  - make test-skipped
