on: [push]

.checkout: &checkout
  name: checkout
  uses: actions/checkout@v1.1.0

jobs:
  editorconfig lint:
    runs-on: ubuntu-latest
    steps:
      - <<: *checkout
      - name: eclint-action
        uses: greut/eclint-action@v0.1.0
  golangci-lint:
    runs-on: ubuntu-latest
    steps:
      - <<: *checkout
      - name: golangci-lint
        uses: ./.github/actions/golangci-lint
  go test:
    runs-on: ubuntu-latest
    name: test
    steps:
      - <<: *checkout
      - name: go test
        uses: ./.github/actions/go-test
  core test:
    runs-on: ubuntu-latest
    steps:
      - <<: *checkout
      - name: core test
        uses: ./.github/actions/core-test
