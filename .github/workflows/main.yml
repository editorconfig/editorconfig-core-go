on: [push]
name: test and build
jobs:
  editorconfig_lint:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: eclint-action
        uses: greut/eclint-action@v0
  go-test:
    runs-on: ubuntu-latest
    name: test
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19.x
      - name: go test
        run: go test -v ./...
  core-test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - run: git config --global --add safe.directory /github/workspace

      - name: core test
        uses: ./.github/actions/core-test
