# https://editorconfig.org/

root = true

[*]
end_of_line = lf
insert_final_newline = false
charset = utf-8
trim_trailing_whitespace = false

[*.go]
indent_style = tab
indent_size = 4

[*.{js,css,less,htm,html}]
indent_style = space
indent_size = 2

[invalid]
insert_final_newline = off
trim_trailing_whitespace = off
tab_width = off
